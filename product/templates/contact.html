{% extends "base.html" %}
{% load static %}

{% block content %}


    <!--breadcrumbs area start-->
    <div class="breadcrumbs_area">
        <div class="container">   
            <div class="row">
                <div class="col-12">
                    <div class="breadcrumb_content">
                        <ul>
                            <li><a href="{% url 'product:home' %}">home</a></li>
                            <li>Contact</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>         
    </div>
    <!--breadcrumbs area end-->

            {% if messages %}
                {% for message in messages%}                                             
                    <div class="alert alert-success" style="text-align: center" role="alert">
                        {{ message }}
                    </div>                                             
                {% endfor %}
            {% endif %}

    <!--The div element for the map -->
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <br>
    <br>
                    <div class="container">
                    <div class="row justify-content-center">
                    <div class="col-lg-12">
                        <div class="account-contents" >
                            <div class="row">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1597.307272734623!2d5.748413658237122!3d36.80379114261056!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzbCsDQ4JzEzLjYiTiA1wrA0NCc1OC4yIkU!5e0!3m2!1sen!2sdz!4v1632154878150!5m2!1sen!2sdz" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy">
                        </iframe>   
                    </div>
                    </div>
                    </div>
                    </div>
                    </div>
                    

                    
              
        
	<section class="account">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-12">
					<div class="account-contents" >
                        <div class="row">
                            <div class="col-xl-5 col-lg-5 col-md-5 col-sm-12">
                                <div class="account-thumb">
                                    <h2>Contactez Nous</h2>
                                    
                                </div>
                            </div>
                            <div class="col-xl-7 col-lg-7 col-md-7 col-sm-12">
                                <div class="account-content">
                                    <form action="#" method=POST>
                                        {% csrf_token %}
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="single-acc-field">
                                                    <label for="name">Nom</label>
                                                    <input type="text" placeholder="Nom et Prenom" id="name" name="fullname">
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="single-acc-field">
                                                    <label for="email">Email</label>
                                                    <input type="email" placeholder="Email" id="email" name="con-email">
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="single-acc-field">
                                                    <label for="msg">Message</label>
                                                    <textarea name="msg" id="msg" rows="4" name="msg"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        
                                        <div class="single-acc-field boxes">
                                            <input type="checkbox" id="checkbox">
                                            <label for="checkbox">Remember me</label>
                                        </div>
                                        <div class="single-acc-field">
                                            <button type="submit">Send Message</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
					</div>
				</div>
			</div>
		</div>
	</section>

{% endblock %}
